<template name="desktop_users">
	{{#unless isSubscriptionReady}}
	{{> loader}}
	{{/unless}}

	<div class="container-fluid container-white">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center fw-bolder">Users</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-12 table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>First name</th>
							<th>Last name</th>
							<th>Created at</th>
						</tr>
					</thead>
					<tbody>
						{{#each users}}
						<tr>
							<td>{{profile.firstName}}</td>
							<td>{{profile.lastName}}</td>
							<td>{{createdAt}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
