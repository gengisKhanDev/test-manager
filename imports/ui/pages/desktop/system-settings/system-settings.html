<template name="desktop_system_settings">
	<div class="system-settings">
		<div class="container-fluid container-white">
			<div class="row">
				<div class="col-12">
					<h2 class="text-center fw-bolder">System Settings</h2>
				</div>
			</div>

			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="tab" href="#company-info">
						Company Info
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#social-media">
						Social Media URLs
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#about-us-images">
						About Us Images
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#waiver">
						Waiver
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#general">
						General
					</a>
				</li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="company-info" role="tabpanel" aria-labelledby="company-info">
					<div class="my-2">
						<form id="companyInfo" autocomplete="off">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="name">Name*</label>
										<input type="text" class="form-control format-name" id="name"
											value="{{settings 'companyInfo' 'name'}}" placeholder="Name" required>
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="address">Address*</label>
										<input type="text" class="form-control" id="address"
											value="{{settings 'companyInfo' 'address'}}" placeholder="Address" required>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="phoneNumber">Phone Number*</label>
										<input type="text" class="form-control format-phone" id="phoneNumber"
											value="{{settings 'companyInfo' 'phoneNumber'}}" placeholder="Phone Number"
											required>
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="email">Email*</label>
										<input type="email" class="form-control" id="email"
											value="{{settings 'companyInfo' 'email'}}" placeholder="Email" required>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="taxID">TAX ID*</label>
										<input type="text" class="form-control" id="taxID"
											value="{{settings 'companyInfo' 'taxID'}}" placeholder="TAX ID"
											maxlength="9" required>
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="d-grid">
										<button type="submit" class="btn btn-primary
                      btn-block mt-4">
											<i class="fas fa-edit"></i> Update
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="tab-pane" id="social-media" role="tabpanel" aria-labelledby="social-media">
					<div class="my-2">
						<form id="socialMedia">
							<div class="row">
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="facebook">Facebook</label>
										<input type="url" class="form-control" id="facebook"
											value="{{settings 'socialMedia' 'facebook'}}" placeholder="Facebook">
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="twitter">Twitter</label>
										<input type="url" class="form-control" id="twitter"
											value="{{settings 'socialMedia' 'twitter'}}" placeholder="Twitter">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="google">Google</label>
										<input type="url" class="form-control" id="google"
											value="{{settings 'socialMedia' 'google'}}" placeholder="Google">
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="instagram">Instagram</label>
										<input type="url" class="form-control" id="instagram"
											value="{{settings 'socialMedia' 'instagram'}}" placeholder="Instagram">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="tiktok">Tiktok</label>
										<input type="url" class="form-control" id="tiktok"
											value="{{settings 'socialMedia' 'tiktok'}}" placeholder="Tiktok">
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="d-grid">
										<button type="submit" class="btn btn-primary btn-block mt-4">
											<i class="fas fa-edit"></i> Update
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="tab-pane" id="about-us-images" role="tabpanel" aria-labelledby="about-us-images">
					<div class="my-2"><br>
						<div class="row">
							<div class="col-12">
								<div class="drop-zone" id="aboutUsImage">
									<input type="file" accept="image/*" class="file">
									<h4 class="text">Drag & Drop Image</h4>
								</div>
							</div>
						</div>

						<div class="row about-us-images">
							{{#if $mapped aboutUsImages}}
							{{#each aboutUsImage in aboutUsImages}}
							<div class="col-sm-12 col-md-4 my-4 about-us-image">
								<i class="fa fa-times-circle delete-about-us-image" aria-hidden="true"
									data-id="{{aboutUsImage.id}}"></i>
								<img class="img-fluid" src="{{aboutUsImage.base64}}" alt="{{aboutUsImage.name}}">
							</div>
							{{/each}}
							{{else}}
							<div class="col-12 my-4">
								<h4 class="text-center">No Images</h4>
							</div>
							{{/if}}
						</div>
					</div>
				</div>

				<div class="tab-pane" id="waiver" role="tabpanel" aria-labelledby="waiver">
					<div class="my-2">
						<form id="waiver">
							<div class="row">
								<div class="col-12">
									<label for="waiverText" class="form-label">Waiver</label>
									<textarea class="form-control" id="waiverText" rows="20">{{waiver.text}}</textarea>
								</div>
							</div>

							<div class="row mt-4">
								<div class="col-12">
									<div class="d-grid">
										<button type="submit" class="btn btn-primary btn-block">
											<i class="fas fa-edit"></i> Edit
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="tab-pane" id="general" role="tabpanel" aria-labelledby="waiver">
					<div class="my-2">
						<form id="openingClosingTimes">
							<div class="row">
								<h4>Monday - Thursday</h4>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="openingTimeMondayToThursday">Opening Time</label>
										<input type="time" class="form-control" id="openingTimeMondayToThursday"
											value="{{settings 'openingClosingTimes' 'mondayToThursday' 'opening'}}"
											required>
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="closingTimeMondayToThursday">Closing Time</label>
										<input type="time" class="form-control" id="closingTimeMondayToThursday"
											value="{{settings 'openingClosingTimes' 'mondayToThursday' 'closing'}}"
											required>
									</div>
								</div>
							</div>

							<div class="row my-4">
								<h4>Friday & Saturday</h4>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="openingTimeFridaySaturday">Opening Time</label>
										<input type="time" class="form-control" id="openingTimeFridaySaturday"
											value="{{settings 'openingClosingTimes' 'fridaySaturday' 'opening'}}"
											required>
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="closingTimeFridaySaturday">Closing Time</label>
										<input type="time" class="form-control" id="closingTimeFridaySaturday"
											value="{{settings 'openingClosingTimes' 'fridaySaturday' 'closing'}}"
											required>
									</div>
								</div>
							</div>

							<div class="row my-4">
								<h4>Sunday</h4>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="openingTimeSunday">Opening Time</label>
										<input type="time" class="form-control" id="openingTimeSunday"
											value="{{settings 'openingClosingTimes' 'sunday' 'opening'}}" required>
									</div>
								</div>
								<div class="col-sm-12 col-md-6">
									<div class="form-group">
										<label for="closingTimeSunday">Closing Time</label>
										<input type="time" class="form-control" id="closingTimeSunday"
											value="{{settings 'openingClosingTimes' 'sunday' 'closing'}}" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="d-grid mt-4">
										<button type="submit" class="btn btn-primary btn-block ">
											<i class="fas fa-edit"></i> Update
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
